spring:
  application:
    name: battle-contender

arena:
  api:
    base-url: https://superhero-battle-arena.barcelonajug.org

---
spring:
  config:
    activate:
      on-profile: openai
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-key-here}
      chat:
        options:
          model: gpt-4o-mini

---
spring:
  config:
    activate:
      on-profile: vertex-ai
  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GCP_PROJECT_ID:your-gcp-project-here}
          location: ${GCP_LOCATION:europe-west1}
          chat:
            options:
              model: gemini-2.0-flash-exp

---
spring:
  config:
    activate:
      on-profile: ollama
  ai:
    ollama:
      base-url: ${OLLAMA_URL:http://localhost:11434}
      chat:
        options:
          model: llama3.2

---
spring:
  config:
    activate:
      on-profile: anthropic
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY:your-anthropic-key-here}
      chat:
        options:
          model: claude-3-5-haiku-20241022

---
spring:
  config:
    activate:
      on-profile: github-copilot
  ai:
    openai:
      api-key: ${GITHUB_TOKEN:your-github-token-here}
      base-url: https://models.inference.ai.azure.com
      chat:
        completions-path: /chat/completions
        options:
          model: gpt-4o-mini
